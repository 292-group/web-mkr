<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <Link rel="stylesheet" href="index.css"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>     
      <div id="outside">
        <form id="survey-form" action="/my-handling-form-page" method="post">
            <h1 id="title">Personal Data</h1>
      <fieldset>
        <div>
          <label id="name-label" for="name">First name:</label>
          <input type="text" required id="name" name="user_name" placeholder="Enter first name here">   </div>
        <div>
          <label for="lastname-label">Last name:</label>
          <input type="Lastname" id="lastname" name="Lastname" placeholder="Enter last name here"> </div>
        <div>
          <label id="email-label" for="Email">Email:</label>
          <input type="email" required id="email" name="user_email" placeholder="Enter email here"> </div>
        <div>
          <label for="Gender">Gender:</label>
          <p>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
          </p>
        </div>
        <div>
          <label for="msg"></label>
          <p> Description: </p>
          <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter description here"></textarea> </div>
        <div>
      </fieldset>
      <div id="submitbutton">
        <button type="submit" id="submit">Send data</button> </div>
    </form>
      </div>
</body>
</html>
