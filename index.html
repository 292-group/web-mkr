<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple timer</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="numb.css" />
  <link rel="stylesheet" href="tab.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  
  <div class="container">
    <div class="clock-face"><h1 class="timeDisplay"></h1></div>
    <div class="btn">
      <button class="btnStart">Start</button>
      <button class="btnPause">Pause</button>
      <button class="btnStop">Stop</button>
    </div>
  </div>

  <div class="first_screen">
</div>
<div class="second_screen">
    <table class="game_field">
        <tbody>
            <tr>
                <td class="c1">1</td>
                <td class="c2">2</td>
                <td class="c3">3</td>
                <td class="c4">4</td>
                <td class="c5">5</td>
            </tr>
            <tr>
                <td class="c6">5</td>
                <td class="c7">4</td>
                <td class="c8">3</td>
                <td class="c9">2</td>
                <td class="c10">1</td>
            </tr>
            <tr>
                <td class="c11">1</td>
                <td class="c12">2</td>
                <td class="c13">3</td>
                <td class="c14">4</td>
                <td class="c15">5</td>
            </tr>
            <tr>
                <td class="c16">5</td>
                <td class="c17">4</td>
                <td class="c18">3</td>
                <td class="c19">2</td>
                <td class="c20">1</td>
            </tr>
            <tr>
                <td class="c21">1</td>
                <td class="c22">2</td>
                <td class="c23">3</td>
                <td class="c24">4</td>
                <td class="c25">5</td>
            </tr>
        </tbody>
    </table>
</div>
  
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
